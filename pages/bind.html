<!doctype html>
<html lang="en">
<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <!--设置视口的宽度=设备的宽度；初始化比例：1:1；最大，最小比例为：1:1；禁止用户缩放或放大-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--禁止自动识别电话号码-->
    <meta name='format-detection' content='telephone=no'>
    <!--禁止自动识别邮箱-->
    <meta name='format-detection' content='email=no'>
    <title>绑定问问ID</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<!-- 绑定问问ID页面 -->
<div class="container pad-top pad-bot" id="bind">
    <div class="wrapper">
        <div class="login-form bind-form">
            <p><input class="phone-number" type="text" placeholder='Ticwear助手登录手机号码'></p>
            <p><input class="img-code" type="text"  placeholder='图片验证码'><span class='code-img'><img id="randomImg" src="https://ticwear-account.mobvoi.com/captcha/img?origin=ticwatch-service&amp;random_code=1393" alt="Ticwear助手" data-random-code="1393"></span></p>
            <p><input class="verify-code" type="text" placeholder='验证码'><span class='code'>获取验证码</span><span class='timer hide'><b>59s后重发</b></span></p>
            <p class="bind-tip hide">验证码已发送至<span>15030234663</span></p>
        </div>
        <!-- 公共样式：btn:激活状态 ；btn-dis:不能点击状态-->
        <div class="btn bind-btn btn-dis">绑定</div>
        <div class="bind-text">
            <h2>我要问问为什么要绑定问问ID</h2>
            <ul>
                <li>
                    <h3>更加安全</h3>
                    <p>问问ID是用户身份的唯一识别码，手表号码和问问ID建立联系后，如果您遗忘个人信息，可以通过您的问问ID找回一切相关信息。</p>
                </li>
                <li>
                    <h3>更加便捷</h3>
                    <p>记录您的登录状态，一健登录。</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--<script src="../lib/requirejs/require.2.1.15.min.js" data-main="../main"></script>-->
<script src="../build/build.js"></script>
</body>
</html>
